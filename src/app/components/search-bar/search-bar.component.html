<div class="w-full relative">
  <input
    type="text"
    class=""
    [ngClass]="{
      'w-full h-[56px]  rounded-[5px] px-5 py-4 text-[12px] relative ps-16 leading-[20px] focus:outline-none': true,
      'bg-[#2B3844] text-white': isDarkTheme,
      'bg-white': !isDarkTheme
    }"
    placeholder="Search for a country..."
    maxlength="15"
    (input)="handleInputChange($event)"
  />

  <div class="absolute top-0 translate-y-5 ps-8">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 18 18"
      fill="none"
      class="md:w-[18px] md:h-[18px] w-[16px] h-[16px]"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"
        [attr.fill]="isDarkTheme ? 'white' : 'black'"
      />
    </svg>
  </div>
</div>
