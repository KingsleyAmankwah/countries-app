<nav
  [ngClass]="{
    'flex flex-row text-center w-full justify-between items-center min-h-[10vh] px-5 md:px-20 py-4 shadow-xl': true,
    'bg-white': !isDarkTheme,
    'bg-[#2B3844] ': isDarkTheme
  }"
>
  <div>
    <h1 class="text-[14px] md:text-[24px] leading-[Normal] font-extrabold">
      Where in the world?
    </h1>
  </div>

  <div>
    <button class="flex items-center space-x-2" (click)="toggleTheme()">
      @if(isDarkTheme){
      <img src="../assets/sun.png" width="16px" height="16px" alt="moon-icon" />
      <span class="text-[12px] font-medium">Light Mode</span>
      }@else{
      <img
        src="../assets/moon.png"
        width="16px"
        height="16px"
        alt="moon-icon"
      />
      <span class="text-[12px] font-medium">Dark Mode</span>

      }
    </button>
  </div>
</nav>
